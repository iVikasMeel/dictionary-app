<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dictionary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a href="/index.html" style="cursor: pointer;" class="navbar-brand">Dictionary App</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" id="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" id="submitbtn" type="submit">Search</button>
          </form>
        </div>
      </nav>
<div>
    <div class="px-4 py-5 my-5 text-center">
    <img class="d-block mx-auto mb-4" src="https://raw.githubusercontent.com/danklammer/bytesize-icons/210d2f81c340c838053eed4c5a0385fbf2a033e9/dist/icons/book.svg" alt="" width="72" height="57">
    <h1 class="display-5 fw-bold"><span id="wordheading">Your Word Will Appear Here</span></h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4"><span id="definition">Your definition will Appear Here</span></p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
       <a href="https://twitter.com/ivikasmeel" target="_blank"><button type="button" class="btn btn-primary btn-lg px-4 gap-3">Talk to author</button></a> 
        <a href="https://github.com/iVikasMeel/dictionary-app" target="_blank"><button type="button" class="btn btn-outline-secondary btn-lg px-4">Contribute</button></a>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
